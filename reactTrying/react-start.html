<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS</title>
  <style>
      .app {
          text-align: center;
      }
      .green-btn {
          color: white;
          background-color: green;
      }
  </style>
</head>
<body>
<div class="app">
  <button id="my-button" onclick="changeButton('my-button')">click me</button>
  <button id="my-button-2" onclick="changeButton('my-button-2')">click me please</button>
</div>
<script>
    function changeButton (id) {
        const myButton = document.getElementById(id)
        myButton.innerHTML = 'hello from vanilla JS'
        myButton.className = 'green-btn'
    }
</script>
</body>
</html>
